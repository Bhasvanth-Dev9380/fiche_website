<title>Infinite Image Slider</title>
<style>
  body {
    margin: 0;
    background-color: #f0f0f0;
    overflow: hidden;
    position: relative;
  }

  .carousel-wrapper {
    position: absolute;
    top: 0;
    right: -5vw; /* Start outside the viewport */
    width: 150vw; /* Extend beyond the viewport */
    height: 120px; /* Adjust height to only show the bottom part of the images */
    overflow: hidden;
    transform-origin: right; /* Set transform origin to right */
    transform: rotate(14deg); /* Adjust rotation to slant from right to left */
  }

  .carousel-wrapper:nth-child(2) {
    top: 130px; /* Adjust this value to set the gap between carousels */
  }

  .carousel-wrapper:nth-child(3) {
    top: 260px; /* Adjust this value to set the gap between carousels */
  }

  .slider {
    height: 100%;
    width: 150%; /* Extend beyond the viewport */
    display: flex;
    align-items: center;
    justify-content: flex-end; /* Align items to the right */
    background-color: rgb(232, 193, 232);
  }

  .slide-track {
    display: flex;
    width: calc(200px * 24); /* Adjust width according to the number of images */
    animation: scroll 10s linear infinite;
  }

  .slide-track:hover {
    animation-play-state: paused;
  }

  @keyframes scroll {
    0% {
      transform: translateX(100vw); /* Start outside the viewport */
    }
    100% {
      transform: translateX(calc(-200px * 24)); /* Adjust for the total width of the images */
    }
  }

  .slide {
    width: 200px;
    height: 120px; /* Adjust height to only show the bottom part of the images */
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 15px;
    box-sizing: border-box;
  }

  .slide img {
    max-width: 100%;
    max-height: 100%;
  }
</style>
</head>
